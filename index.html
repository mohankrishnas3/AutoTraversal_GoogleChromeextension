<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Doc-mments</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="comment.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Montserrat&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<p>Doc-mments Reader</p>
		<div class="icon-header">
			<img src="icons/icons8-comments-64.png" alt="Doc-mments Icon" class=".icon-img">
			
		</div>
	<div class="block">
		<p>Turned : <span id="state">Off</span></p>
		<label>
			<input type="checkbox" name='Switch' class="switch">
			<span class="slider"></span>
		</label>
	</div>
</div>

<div class="comment-block">
	<div class="head">
		<p>Comment</p>
	</div>
	<div class="body">
		<div class="data">
			comment data
		</div>
	</div>
		<div class="replies">
			<div class="1">
		<p>reply1</p>
			</div>
			<div class="2">
				<p>reply2</p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="content.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="background.js"></script>
</body>
</html>
